version: '2'
networks: {}
volumes:
  dockerdev-mysql-volume:
    external: true

services:
  db:
    image: percona
    volumes:
      - ./conf.d/mysql:/etc/mysql/conf.d:ro
      - dockerdev-mysql-volume:/var/lib/mysql:rw
    environment:
      - MYSQL_ROOT_PASSWORD
    network_mode: bridge
    ports:
      - 127.0.0.1:3306:3306

  mailcatch:
    image: mailhog/mailhog
    network_mode: bridge

  php70:
    build:
      context: build/dist/php70
    links:
      - db
      - mailcatch
      - redis
    network_mode: bridge
  php56:
    build:
      context: build/dist/php56
    links:
      - db
      - mailcatch
      - redis
    network_mode: bridge
  php71:
    build:
      context: build/dist/php71
    links:
      - db
      - mailcatch
      - redis
    network_mode: bridge
  php72:
    build:
      context: build/dist/php72
    links:
      - db
      - mailcatch
      - redis
    network_mode: bridge

  redis:
    image: redis:alpine
    network_mode: bridge

  web:
    build:
      context: build/dist/web
    environment:
      - DOMAINSUFFIX
    links:
      - mailcatch
      - php70:fpm
      - php70:fpm70
      - php56:fpm56
      - php71:fpm71
      - php72:fpm72
    network_mode: bridge
    ports:
      - 127.0.0.1:443:443
      - 127.0.0.1:80:80
