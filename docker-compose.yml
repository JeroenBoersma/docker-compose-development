version: '2'
networks: {}
volumes:
  dockerdev-mysql-volume:
    external: true

services:
  db:
    image: percona
    volumes:
    - ./conf.d/mysql:/etc/mysql/conf.d:ro
    - dockerdev-mysql-volume:/var/lib/mysql:rw
    env_file:
      - ./conf/mysql
    network_mode: bridge
    ports:
      - 127.0.0.1:3306:3306

  mailcatch:
    image: mailhog/mailhog
    network_mode: bridge

  php:
    build:
      context: php7
    links:
    - db
    - mailcatch
    - redis
    environment:
      SSH_AUTH_SOCK: "/ssh-socket"
    volumes:
      - ${SSH_AUTH_SOCK}:/ssh-socket:ro
    network_mode: bridge
  php5:
    build:
      context: php5
    links:
    - db
    - mailcatch
    - redis
    environment:
      SSH_AUTH_SOCK: "/ssh-socket"
    volumes:
      - ${SSH_AUTH_SOCK}:/ssh-socket:ro
    network_mode: bridge
  php71:
    build:
      context: php71
    links:
    - db
    - mailcatch
    - redis
    environment:
      SSH_AUTH_SOCK: "/ssh-socket"
    volumes:
      - ${SSH_AUTH_SOCK}:/ssh-socket:ro
    network_mode: bridge

  redis:
    image: redis:alpine
    network_mode: bridge

  web:
    build:
      context: web
    links:
    - mailcatch
    - php:fpm
    - php:fpm7
    - php5:fpm5
    - php71:fpm71
    network_mode: bridge
    ports:
    - 127.0.0.1:443:443
    - 127.0.0.1:80:80
